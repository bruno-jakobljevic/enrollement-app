{% extends 'base.html' %} 
{% block title %} Confirm delete {% endblock %} 
{% block content %}
<p>Are you sure you want to delete this item?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes</button>
    <button><a href="{% url 'base' %}">No</a></button>
</form>
{% endblock %}
